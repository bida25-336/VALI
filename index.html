<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="module">
    import React, { useState, useRef } from "https://esm.sh/react@18";
    import { createRoot } from "https://esm.sh/react-dom@18/client";

    const NO_PHRASES = [
      "YOU MAD BRUV!?",
      "Go experimenta ke ga eng MR manðŸ¤¨",
      "I see you wanna die yung n***a",
      "ðŸ˜­ðŸ˜­ðŸ˜­",
      "Don't break my heart :(",
      "BRUV!!!",
      "ðŸ”ªðŸ”ªðŸ”ªðŸ”ªðŸ”ªðŸ”ª",
    ];

    function App() {
      const [noClicks, setNoClicks] = useState(0);
      const [isValentine, setIsValentine] = useState(false);
      const noBtnRef = useRef(null);

      const yesSize = Math.min(16 + noClicks * 20, 120);

      const firstImg =
        "https://media.tenor.com/VIChDQ6ejRQAAAAj/jumping-bear-hearts-no-png.gif";
      const secondImg =
        "https://media.tenor.com/f1xnRxTRxLAAAAAj/bears-with-kisses-bg.gif";

      function handleNo() {
        setNoClicks(c => c + 1);

        if (noClicks >= 1 && noBtnRef.current) {
          const x = Math.random() * 300 - 150;
          const y = Math.random() * 300 - 150;
          noBtnRef.current.style.transform = `translate(${x}px, ${y}px)`;
        }
      }

      if (!isValentine) {
        return React.createElement(
          "div",
          null,
          React.createElement("img", { src: firstImg }),
          React.createElement("h1", null, "Will you be my Valentine? ðŸ’˜"),
          React.createElement(
            "div",
            null,
            React.createElement(
              "button",
              {
                onClick: () => setIsValentine(true),
                style: { fontSize: yesSize + "px", background: "green", color: "white" }
              },
              "Yes"
            ),
            React.createElement(
              "button",
              {
                ref: noBtnRef,
                onClick: handleNo,
                style: { background: "red", color: "white", position: "relative" }
              },
              noClicks === 0
                ? "No"
                : NO_PHRASES[Math.min(noClicks - 1, NO_PHRASES.length - 1)]
            )
          )
        );
      }

      return React.createElement(
        "div",
        null,
        React.createElement("img", { src: secondImg }),
        React.createElement("h1", { style: { color: "hotpink" } }, "Yay!!! ðŸ’–ðŸŽ‰")
      );
    }

    createRoot(document.getElementById("root")).render(
      React.createElement(App)
    );
  </script>
</body>
</html>
