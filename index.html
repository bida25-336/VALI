<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #9b59b6, #8e44ad, #6c3483);
      overflow: hidden;
      position: relative;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    img {
      max-width: 300px;
      border-radius: 15px;
      transition: transform 0.3s ease;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const NO_PHRASES = [
      "YOU MAD BRUV!?",
      "Go experimenta ke ga eng MR manðŸ¤¨",
      "I see you wanna die yung n***a",
      "ðŸ˜­ðŸ˜­ðŸ˜­",
      "Don't break my heart :(",
      "BRUV!!!",
      "ðŸ”ªðŸ”ªðŸ”ªðŸ”ªðŸ”ªðŸ”ª",
      "Dame!!Doshite sonna koto suru no!ðŸ¥º",
    ];

    // GIFs
    const firstImg = "https://media.giphy.com/media/ya4eevXU490Iw/giphy.gif"; // puppy eyes on load
    const noClick1 = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExYXc3aWh3dnJkbWxjNGhwMWh3Y3ZodzhuZmQ2YmJiYzBwMWgzYXR2ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/HHzBaXsra2MHciRNQr/giphy.gif"; // 1st No click
    const noClick2 = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMjBqam94eWk3c3hvdTV2eTF5YnozdG0wdGRlY2RuNmNsdHV2eHU3ZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/YRPBhd3vscg5Fxx1DQ/giphy.gif"; // 2nd No click
    const secondImg = "https://media.giphy.com/media/l0Exk8EUzSLsrErEQ/giphy.gif"; // celebration

    let noClicks = 0;
    let isValentine = false;
    const app = document.getElementById("app");

    function render() {
      app.innerHTML = "";

      const img = document.createElement("img");

      if (!isValentine) {
        // Choose GIF based on noClicks
        if (noClicks === 1) img.src = noClick1;
        else if (noClicks === 2) img.src = noClick2;
        else img.src = firstImg; // default puppy eyes

        app.appendChild(img);

        const h1 = document.createElement("h1");
        h1.textContent = "Will you be my vali valiðŸ¥¹ðŸ’˜";
        app.appendChild(h1);

        // Yes button
        const yesBtn = document.createElement("button");
        yesBtn.textContent = "Yes";
        yesBtn.style.fontSize = `${Math.min(16 + noClicks * 20, 120)}px`;
        yesBtn.style.background = "green";
        yesBtn.style.color = "white";
        yesBtn.style.left = "50%";
        yesBtn.style.bottom = "20px";
        yesBtn.style.transform = "translateX(-50%)";
        yesBtn.onclick = () => {
          isValentine = true;
          confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
          render();
        };
        app.appendChild(yesBtn);

        const noBtn = document.createElement("button");
        noBtn.textContent = noClicks >= 3 ? NO_PHRASES[Math.min(noClicks - 3, NO_PHRASES.length - 1)] : "No";
        noBtn.style.background = "red";
        noBtn.style.color = "purple";

        function teleportNo() {
          const maxX = window.innerWidth - noBtn.offsetWidth;
          const maxY = window.innerHeight - noBtn.offsetHeight;
          const x = Math.random() * maxX;
          const y = Math.random() * maxY;
          noBtn.style.left = `${x}px`;
          noBtn.style.top = `${y}px`;
        }

        noBtn.onclick = () => {
          noClicks++;
          if (noClicks >= 3) teleportNo();
          render();
        };

        if (noClicks >= 3) teleportNo();
        else {
          noBtn.style.left = "calc(50% + 60px)";
          noBtn.style.top = "50%";
        }

        app.appendChild(noBtn);

      } else {
        img.src = secondImg;
        app.appendChild(img);

        const h1 = document.createElement("h1");
        h1.style.color = "hotpink";
        h1.textContent = "YAY ðŸ’–ðŸŽ‰ My prince in shining crowns ðŸ¥¹ðŸ’– Tsa o lata mothowaame";
        app.appendChild(h1);
      }
    }

    render();
  </script>
</body>
</html>
