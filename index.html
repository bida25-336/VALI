<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffe6f2;
      overflow: hidden;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    img {
      max-width: 300px;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const NO_PHRASES = [
      "YOU MAD BRUV!?",
      "Go experimenta ke ga eng MR manðŸ¤¨",
      "I see you wanna die yung n***a",
      "ðŸ˜­ðŸ˜­ðŸ˜­",
      "Don't break my heart :(",
      "BRUV!!!",
      "ðŸ”ªðŸ”ªðŸ”ªðŸ”ªðŸ”ªðŸ”ª",
      "Dame!!Doshite sonna koto suru no!ðŸ¥º",
    ];

    // GIFs that actually hotlink properly
    const firstImg = "https://media.tenor.com/VIChDQ6ejRQAAAAj/jumping-bear-hearts-no-png.gif";
    const jawDropImg = "https://media.tenor.com/4sYfJd0t2bIAAAAC/jaw-drop.gif";
    const secondImg = "https://media.tenor.com/f1xnRxTRxLAAAAAj/bears-with-kisses-bg.gif";

    let noClicks = 0;
    let isValentine = false;

    const app = document.getElementById("app");

    function render() {
      app.innerHTML = ""; // clear previous content

      if (!isValentine) {
        const img = document.createElement("img");

        // First click of NO shows jaw-drop GIF
        if (noClicks === 1) {
          img.src = jawDropImg;
          img.style.transform = "scale(1.5)";
          setTimeout(() => { img.style.transform = "scale(1)"; }, 300);
        } else {
          img.src = firstImg;
          img.style.transform = "scale(1)";
        }

        app.appendChild(img);

        const h1 = document.createElement("h1");
        h1.textContent = "Will you be my vali valiðŸ¥¹ðŸ’˜";
        app.appendChild(h1);

        const btnContainer = document.createElement("div");

        // Yes button
        const yesBtn = document.createElement("button");
        yesBtn.textContent = "Yes";
        yesBtn.style.fontSize = `${Math.min(16 + noClicks * 20, 120)}px`;
        yesBtn.style.background = "green";
        yesBtn.style.color = "white";
        yesBtn.onclick = () => {
          isValentine = true;
          // Trigger confetti
          confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
          });
          render();
        };
        btnContainer.appendChild(yesBtn);

        // No button
        const noBtn = document.createElement("button");
        noBtn.textContent = noClicks === 0 ? "No" : NO_PHRASES[Math.min(noClicks - 1, NO_PHRASES.length - 1)];
        noBtn.style.background = "red";
        noBtn.style.color = "purple";
        noBtn.style.position = "relative";
        noBtn.onclick = () => {
          noClicks++;
          if (noClicks > 1) {
            const x = Math.random() * 300 - 150;
            const y = Math.random() * 300 - 150;
            noBtn.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random()*20-10}deg)`;
          }
          render();
        };
        btnContainer.appendChild(noBtn);

        app.appendChild(btnContainer);

      } else {
        const img = document.createElement("img");
        img.src = secondImg;
        app.appendChild(img);

        const h1 = document.createElement("h1");
        h1.style.color = "hotpink";
        h1.textContent = "YAY ðŸ’–ðŸŽ‰ My prince in shining crowns ðŸ¥¹ðŸ’– Tsa o lata mothowaame";
        app.appendChild(h1);
      }
    }

    render();
  </script>
</body>
</html>
